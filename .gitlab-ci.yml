stages:
  - install
  - quality
  - deploy

install:
  stage: install
  script:
    - pip install .

test:
  stage: quality
  script:
    - pip install .
    - pip install pytest
    - pytest

coverage:
  stage: quality
  script:
    - pip install .
    - pip install coverage pytest
    - coverage run --source=sap -m pytest
    - coverage report -m
  coverage: /\d+\%\s*$/

doc:
  stage: quality
  script:
    - echo paper please

deploy:
  stage: deploy
  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - twine upload -u $RUSER -p $RPASS dist/*
    - curl --request POST --header "PRIVATE-TOKEN: $TOKEN" "https://gitlab.inria.fr/api/v4/projects/17072/repository/tags?tag_name=v$(python setup.py --version)&ref=$CI_COMMIT_REF_NAME"
  only:
    - master
    - twine
